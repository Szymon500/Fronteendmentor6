<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="dist/css/main.min.css">
  <script src="dist/js/script.min.js" defer></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>




</head>

<body>
  <main class="main">
    <section class="title">
      <div class="wrapper">
        <div class="title-box">
          <div class="title-box__title">
            <p class="title-box__title-p">rock</p>
            <p class="title-box__title-p">paper</p>
            <p class="title-box__title-p">scissors</p>
          </div>
          <div class="title-box__score">
            <p class="title-box__score-text">score</p>
            <p class="title-box__score-number">12</p>
          </div>
        </div>
      </div>
    </section>
    <section class="chose">
      <div class="wrapper">
        <div class="selection">
          <div class="selection__border selection__border--paper">
            <div class="selection__item">
              <img src="src/img/icon-paper.svg" alt="Paper">
            </div>
          </div>
          <div class="selection__border selection__border--scissors">
            <div class="selection__item">
              <img src="src/img/icon-scissors.svg" alt="Scissors">
            </div>
          </div>
          <div class="selection__border selection__border--rock">
            <div class="selection__item">
              <img src="src/img/icon-rock.svg" alt="Paper">
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="footer">
      <div class="rules">
        <button class="rules__btn">rules</button>
        <div class="rules__box">
          <h2 class="rules__box-header">rules</h2>
          <img class="rules__box-rules-img" src="src/img/image-rules.svg" alt="Rules, paper beats rock,rock beats scissors and scissors beats paper">
          <img class="rules__box-close" src="src/img/icon-close.svg" alt="close-icon">
        </div>
      </div>
    </section>
  </main>

  </div> -->
</body>

</html>
