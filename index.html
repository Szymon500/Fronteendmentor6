<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="dist/css/main.min.css">
  <script src="dist/js/script.min.js" defer></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>




</head>

<body>
  <main class="main">
    <section class="title">
      <div class="wrapper">
        <div class="title-box">
          <div class="title-box__title">
            <p class="title-box__title-p">rock</p>
            <p class="title-box__title-p">paper</p>
            <p class="title-box__title-p">scissors</p>
          </div>
          <div class="title-box__score">
            <p class="title-box__score-text">score</p>
            <p class="title-box__score-number">0</p>
          </div>
        </div>
      </div>
    </section>
    <section class="chose">
      <div class="wrapper">
        <div class="selection">
          <img class="selection__trinagle" src="dist/img/bg-triangle.svg" alt="">
          <div class="selection__border selection__border--paper paper">
            <div class="selection__item" value="0">
              <img class="selection__item-img" src="dist/img/icon-paper.svg" alt="Paper">
            </div>
          </div>
          <div class="selection__border selection__border--scissors scissors">
            <div class="selection__item" value="1">
              <img class="selection__item-img" src="dist/img/icon-scissors.svg" alt="Scissors">
            </div>
          </div>
          <div class="selection__border selection__border--rock rock">
            <div class="selection__item" value="2">
              <img class="selection__item-img" src="dist/img/icon-rock.svg" alt="Paper">
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="fight">
      <div class="wrapper">
        <div class="battle">
          <div class="battle__box">
            <div class="battle__wait slot1"></div>
            <p class="battle__box-text text1"></p>
          </div>
          <div class="battle__box">
            <div class="battle__wait slot2"></div>
            <p class="battle__box-text text2"></p>
          </div>
        </div>
      </div>
    </section>
    <section class="playagain">
      <div class="wrapper">
        <div class="result">
          <p class="result__text">you win</p>
          <button class="result__btn">play again</button>
        </div>
      </div>
    </section>
    <section class="footer">
      <div class="rules">
        <button class="rules__btn">rules</button>
        <div class="rules__box">
          <h2 class="rules__box-header">rules</h2>
          <img class="rules__box-rules-img" src="dist/img/image-rules.svg"
            alt="Rules, paper beats rock,rock beats scissors and scissors beats paper">
          <img class="rules__box-close" src="dist/img/icon-close.svg" alt="close-icon">
        </div>
      </div>
    </section>
  </main>

  <template class="content-template">
    <div class="battle__border">
      <div class="battle__border-box">
        <img class="battle__border-box-img">
      </div>
    </div>
  </template>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
